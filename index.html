<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caballo en Realidad Aumentada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        #info-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 1rem;
            margin-bottom: 15px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        #start-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        #start-button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #ar-overlay {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            outline: none;
        }
        
        #error-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            max-width: 90%;
        }
        
        .device-info {
            background: rgba(255, 165, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        #debug-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="info-panel">
        <h1>🐎 Caballo en Realidad Aumentada</h1>
        <p>Coloca un caballo animado en tu entorno real usando la cámara de tu dispositivo</p>
        <button id="start-button">IniciAR Experiencia</button>
        <div class="device-info" id="device-info"></div>
    </div>
    
    <div id="loading">
        <div class="spinner"></div>
        <p>Preparando la experiencia AR...</p>
    </div>
    
    <div id="ar-overlay">
        <p>🔍 Mueve el dispositivo lentamente para detectar superficies</p>
        <p>👆 Toca la pantalla para colocar el caballo</p>
    </div>
    
    <div id="error-message"></div>
    <div id="debug-info"></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Detectar dispositivo y navegador
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);
        const isChrome = /Chrome/.test(navigator.userAgent);
        
        // Mostrar info del dispositivo
        document.getElementById('device-info').textContent = 
            `Dispositivo: ${isIOS ? 'iOS' : isAndroid ? 'Android' : 'Otro'} | Navegador: ${navigator.userAgent.split(' ').pop()}`;

        // Variables globales
        let camera, scene, renderer;
        let horseModel, mixer;
        let xrSession = null;
        let hitTestSource = null;
        let referenceSpace = null;
        let reticle = null;

        // Inicializar la aplicación
        init();

        async function init() {
            try {
                // Verificar compatibilidad con WebXR
                if (!navigator.xr) {
                    throw new Error('WebXR no está disponible en este navegador');
                }

                // Crear escena
                scene = new THREE.Scene();
                
                // Crear cámara
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
                
                // Crear renderizador
                renderer = new THREE.WebGLRenderer({ 
                    antialias: true, 
                    alpha: true,
                    powerPreference: "high-performance"
                });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.xr.enabled = true;
                document.body.appendChild(renderer.domElement);
                
                // Configurar iluminación
                const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
                directionalLight.position.set(5, 10, 5);
                scene.add(directionalLight);
                
                // Crear retículo (indicador de superficie)
                reticle = new THREE.Mesh(
                    new THREE.RingGeometry(0.05, 0.1, 32).rotateX(-Math.PI / 2),
                    new THREE.MeshBasicMaterial({ color: 0xffffff })
                );
                reticle.visible = false;
                reticle.matrixAutoUpdate = false;
                scene.add(reticle);
                
                // Cargar modelo 3D - usando un modelo de prueba público por si falla
                await loadModel();
                
                // Configurar botón AR
                document.getElementById('start-button').addEventListener('click', startAR);
                
                // Manejar redimensionado
                window.addEventListener('resize', onWindowResize);
                
                // Iniciar bucle de animación
                animate();
                
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('Error inicializando:', error);
                showError('Error al inicializar: ' + error.message);
            }
        }

        async function loadModel() {
            try {
                const loader = new THREE.GLTFLoader();
                
                // Intentar cargar el modelo local
                const model = await loader.loadAsync('HorseR.glb')
                    .catch(() => {
                        // Fallback: usar modelo público de prueba
                        console.log('Usando modelo de prueba como fallback');
                        return loader.loadAsync('https://cdn.jsdelivr.net/gh/mrdoob/three.js@r132/examples/models/gltf/Parrot.glb');
                    });
                
                horseModel = model.scene;
                horseModel.visible = false;
                
                // Configurar animaciones
                if (model.animations && model.animations.length) {
                    mixer = new THREE.AnimationMixer(horseModel);
                    model.animations.forEach((clip) => {
                        mixer.clipAction(clip).play();
                    });
                }
                
                scene.add(horseModel);
                
            } catch (error) {
                console.error('Error cargando modelo:', error);
                createFallbackModel();
            }
        }

        function createFallbackModel() {
            // Crear un modelo simple de fallback
            const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const material = new THREE.MeshBasicMaterial({ 
                color: 0x00ff00,
                wireframe: true 
            });
            horseModel = new THREE.Mesh(geometry, material);
            horseModel.visible = false;
            scene.add(horseModel);
        }

        async function startAR() {
            try {
                document.getElementById('info-panel').style.display = 'none';
                document.getElementById('ar-overlay').style.display = 'block';
                
                // Verificar soporte para AR
                const supported = await navigator.xr.isSessionSupported('immersive-ar');
                
                if (!supported) {
                    // Intentar con viewer en lugar de immersive-ar
                    const viewerSupported = await navigator.xr.isSessionSupported('inline');
                    if (!viewerSupported) {
                        throw new Error('AR no soportado en este dispositivo');
                    }
                    // Usar sesión inline como fallback
                    await startInlineSession();
                    return;
                }
                
                // Configuración para AR
                const sessionInit = { 
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay', 'light-estimation'],
                    domOverlay: { root: document.body }
                };
                
                // Solicitar sesión AR
                xrSession = await navigator.xr.requestSession('immersive-ar', sessionInit);
                
                // Configurar eventos
                xrSession.addEventListener('end', onSessionEnd);
                renderer.xr.setSession(xrSession);
                
                // Obtener espacio de referencia
                referenceSpace = await xrSession.requestReferenceSpace('local');
                
                // Configurar hit-test
                hitTestSource = await xrSession.requestHitTestSource({ space: referenceSpace });
                
                // Configurar evento de selección
                const controller = renderer.xr.getController(0);
                controller.addEventListener('select', onSelect);
                scene.add(controller);
                
                // Crear botón de salida
                createExitButton();
                
                updateDebugInfo('Sesión AR iniciada correctamente');
                
            } catch (error) {
                console.error('Error iniciando AR:', error);
                showError('No se pudo iniciar AR: ' + error.message);
            }
        }

        async function startInlineSession() {
            try {
                // Sesión simple como fallback
                xrSession = await navigator.xr.requestSession('inline');
                renderer.xr.setSession(xrSession);
                
                // Simular AR básico
                horseModel.visible = true;
                horseModel.position.set(0, 0, -2);
                
                createExitButton();
                updateDebugInfo('Usando modo fallback (inline)');
                
            } catch (error) {
                console.error('Error con sesión inline:', error);
                throw new Error('No se pudo iniciar ninguna sesión XR');
            }
        }

        function createExitButton() {
            const exitButton = document.createElement('button');
            exitButton.textContent = '❌ Salir de AR';
            exitButton.style.cssText = `
                margin-top: 10px; 
                padding: 8px 16px; 
                background: #f44336; 
                color: white; 
                border: none; 
                border-radius: 4px; 
                cursor: pointer;
            `;
            exitButton.addEventListener('click', () => {
                if (xrSession) xrSession.end();
            });
            document.getElementById('ar-overlay').appendChild(exitButton);
        }

        function onSelect() {
            if (reticle.visible && horseModel) {
                horseModel.position.setFromMatrixPosition(reticle.matrix);
                horseModel.visible = true;
                horseModel.scale.set(0.5, 0.5, 0.5);
                
                updateDebugInfo('Modelo colocado en escena');
            }
        }

        function onSessionEnd() {
            if (hitTestSource) {
                hitTestSource.cancel();
                hitTestSource = null;
            }
            
            xrSession = null;
            referenceSpace = null;
            
            document.getElementById('info-panel').style.display = 'block';
            document.getElementById('ar-overlay').style.display = 'none';
            document.getElementById('ar-overlay').innerHTML = `
                <p>🔍 Mueve el dispositivo lentamente para detectar superficies</p>
                <p>👆 Toca la pantalla para colocar el caballo</p>
            `;
            
            if (horseModel) {
                horseModel.visible = false;
            }
            
            updateDebugInfo('Sesión finalizada');
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate(time) {
            // Actualizar animaciones
            if (mixer) {
                mixer.update(0.016);
            }
            
            // Actualizar hit test en sesión AR
            if (xrSession && hitTestSource && referenceSpace) {
                const frame = renderer.xr.getFrame();
                if (frame) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        const pose = hit.getPose(referenceSpace);
                        reticle.matrix.fromArray(pose.transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }
            
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'block';
            errorDiv.innerHTML = `
                <h3>⚠️ Error</h3>
                <p>${message}</p>
                <p>Plataforma: ${navigator.platform}</p>
                <p>UserAgent: ${navigator.userAgent}</p>
                <button onclick="location.reload()" style="
                    padding: 10px 20px; 
                    background: white; 
                    border: none; 
                    border-radius: 5px; 
                    margin-top: 10px;
                    cursor: pointer;
                ">🔄 Reintentar</button>
            `;
        }

        function updateDebugInfo(message) {
            const debugDiv = document.getElementById('debug-info');
            debugDiv.style.display = 'block';
            debugDiv.innerHTML = `
                <div>Estado: ${message}</div>
                <div>WebXR: ${navigator.xr ? 'Sí' : 'No'}</div>
                <div>Sesión: ${xrSession ? 'Activa' : 'Inactiva'}</div>
            `;
        }

        // Habilitar debug en producción
        updateDebugInfo('Aplicación iniciada');
    </script>
</body>
</html>
