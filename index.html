<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caballo AR Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Cámara frontal ya viene espejeada por defecto */
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #instructions {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            z-index: 100;
            width: 90%;
            max-width: 400px;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        
        p {
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        #start-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #start-button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        
        #tap-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            padding: 20px 30px;
            border-radius: 50px;
            font-weight: bold;
            animation: pulse 2s infinite;
            display: none;
            z-index: 90;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #error-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            max-width: 90%;
        }
        
        .success-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 150, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
            animation: fadeInOut 3s ease-in-out;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            20% { opacity: 1; transform: translateX(-50%) translateY(0); }
            80% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div id="instructions">
            <h1>🐎 Caballo AR</h1>
            <p>Toca cualquier lugar de la pantalla para colocar un caballo animado en tu espacio.</p>
            <button id="start-button">Activar Cámara</button>
        </div>
        
        <div id="tap-hint">👆 Toca en cualquier lugar para colocar el caballo</div>
        
        <div id="loading">
            <div class="spinner"></div>
            <p>Cargando modelo 3D...</p>
        </div>
        
        <div id="error-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Variables globales
        let camera, scene, renderer;
        let horseModel, mixer;
        let video, videoTexture;
        let modelPlaced = false;
        let isCameraActive = false;

        // Inicializar la aplicación
        init();

        function init() {
            // Configurar escena Three.js
            scene = new THREE.Scene();
            
            // Configurar cámara
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 0, 0);
            
            // Configurar renderizador
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('canvas'),
                alpha: true,
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Configurar iluminación
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 2, 1);
            scene.add(directionalLight);
            
            // Cargar modelo 3D
            loadModel();
            
            // Configurar eventos
            document.getElementById('start-button').addEventListener('click', startCamera);
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('click', onTap);
            
            // Iniciar bucle de animación
            animate();
        }

        async function startCamera() {
            try {
                document.getElementById('instructions').style.display = 'none';
                document.getElementById('tap-hint').style.display = 'block';
                
                // Acceder a la cámara frontal (user)
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user', // Cámara frontal
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                // Configurar video
                video = document.getElementById('video');
                video.srcObject = stream;
                isCameraActive = true;
                
                // Esperar a que el video cargue
                video.onloadedmetadata = function() {
                    // Crear textura desde el video
                    videoTexture = new THREE.VideoTexture(video);
                    videoTexture.minFilter = THREE.LinearFilter;
                    videoTexture.magFilter = THREE.LinearFilter;
                    videoTexture.format = THREE.RGBFormat;
                    
                    // Crear fondo con la textura de video
                    const aspectRatio = video.videoWidth / video.videoHeight;
                    const videoGeometry = new THREE.PlaneGeometry(aspectRatio * 2, 2);
                    const videoMaterial = new THREE.MeshBasicMaterial({
                        map: videoTexture,
                        side: THREE.DoubleSide
                    });
                    
                    const videoPlane = new THREE.Mesh(videoGeometry, videoMaterial);
                    videoPlane.position.z = -2; // Colocar detrás de los modelos 3D
                    scene.add(videoPlane);
                };
                
            } catch (error) {
                console.error('Error accediendo a la cámara:', error);
                showError('No se pudo acceder a la cámara: ' + error.message);
            }
        }

        function loadModel() {
            const loader = new THREE.GLTFLoader();
            
            // Usar un modelo público de prueba (caballo)
            const modelUrl = 'https://cdn.jsdelivr.net/gh/mrdoob/three.js@r132/examples/models/gltf/Flamingo.glb';
            
            loader.load(
                modelUrl,
                function(gltf) {
                    horseModel = gltf.scene;
                    horseModel.visible = false;
                    
                    // Ajustar escala y rotación
                    horseModel.scale.set(0.02, 0.02, 0.02);
                    horseModel.rotation.y = Math.PI;
                    
                    // Configurar animaciones
                    if (gltf.animations && gltf.animations.length) {
                        mixer = new THREE.AnimationMixer(horseModel);
                        gltf.animations.forEach((clip) => {
                            const action = mixer.clipAction(clip);
                            action.play();
                        });
                    }
                    
                    scene.add(horseModel);
                    document.getElementById('loading').style.display = 'none';
                },
                undefined,
                function(error) {
                    console.error('Error cargando modelo:', error);
                    createFallbackModel();
                    document.getElementById('loading').style.display = 'none';
                }
            );
        }

        function createFallbackModel() {
            // Crear un caballo simple de geometrías básicas
            const horseGroup = new THREE.Group();
            
            // Cuerpo (cilindro alargado)
            const bodyGeometry = new THREE.CylinderGeometry(0.2, 0.3, 0.8, 8);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.rotation.x = Math.PI / 2;
            horseGroup.add(body);
            
            // Cabeza (esfera alargada)
            const headGeometry = new THREE.SphereGeometry(0.15, 16, 16);
            const head = new THREE.Mesh(headGeometry, bodyMaterial);
            head.position.set(0, 0, 0.5);
            head.scale.set(1, 0.8, 1.2);
            horseGroup.add(head);
            
            // Cuello
            const neckGeometry = new THREE.CylinderGeometry(0.1, 0.15, 0.3, 8);
            const neck = new THREE.Mesh(neckGeometry, bodyMaterial);
            neck.position.set(0, 0, 0.3);
            neck.rotation.x = Math.PI / 2;
            horseGroup.add(neck);
            
            // Patas
            const legGeometry = new THREE.CylinderGeometry(0.05, 0.06, 0.4, 8);
            const legPositions = [
                [-0.15, -0.2, 0.2],   // pata delantera izquierda
                [0.15, -0.2, 0.2],    // pata delantera derecha
                [-0.15, -0.2, -0.2],  // pata trasera izquierda
                [0.15, -0.2, -0.2]    // pata trasera derecha
            ];
            
            legPositions.forEach(pos => {
                const leg = new THREE.Mesh(legGeometry, bodyMaterial);
                leg.position.set(pos[0], pos[1], pos[2]);
                horseGroup.add(leg);
            });
            
            horseModel = horseGroup;
            horseModel.visible = false;
            scene.add(horseModel);
        }

        function onTap(event) {
            if (!isCameraActive || modelPlaced) return;
            
            // Obtener coordenadas del tap
            const rect = canvas.getBoundingClientRect();
            const x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            const y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            
            // Calcular posición en el espacio 3D (a 2 metros de distancia)
            const distance = 2;
            const position = {
                x: x * distance * 0.5,
                y: y * distance * 0.5,
                z: -distance
            };
            
            // Colocar el modelo
            horseModel.visible = true;
            horseModel.position.set(position.x, position.y, position.z);
            modelPlaced = true;
            
            // Ocultar hint de tap
            document.getElementById('tap-hint').style.display = 'none';
            
            // Mostrar mensaje de éxito
            const successMsg = document.createElement('div');
            successMsg.className = 'success-message';
            successMsg.innerHTML = '✅ Caballo colocado - Muévete para ver diferentes ángulos';
            document.body.appendChild(successMsg);
            
            // Remover mensaje después de 3 segundos
            setTimeout(() => {
                if (successMsg.parentNode) {
                    successMsg.parentNode.removeChild(successMsg);
                }
            }, 3000);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Actualizar animaciones del modelo
            if (mixer) {
                mixer.update(0.016);
            }
            
            // Actualizar textura de video
            if (videoTexture) {
                videoTexture.needsUpdate = true;
            }
            
            renderer.render(scene, camera);
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'block';
            errorDiv.innerHTML = `
                <h3>⚠️ Error</h3>
                <p>${message}</p>
                <button onclick="location.reload()" style="
                    padding: 10px 20px; 
                    background: white; 
                    border: none; 
                    border-radius: 5px; 
                    margin-top: 10px;
                    cursor: pointer;
                ">Reintentar</button>
            `;
        }
    </script>
</body>
</html>
